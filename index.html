<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wellcome Page | Azka Project's</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2.5rem;
    }

    a {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      background-color: #000;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Welcome to Azka Project's</h1>
    <p>i've a lot of projects, but right now i can only show you my portfolio sorry y'all ;((</p>
    <a href="/src/html/index.html">Visit Azka Portfolio</a>
  </div>
</body>
</html>
