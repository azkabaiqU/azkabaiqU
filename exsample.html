<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotak Muncul Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">


  <div class="fixed z-50 bottom-0 right-0 p-5 flex justify-end">
    <div class="relative flex z-30">
      <div id="contact1"
        class="opacity-0 translate-x-0 transition-all duration-300 ease-in-out z-0 absolute left-0 w-[80px] h-[70px] flex justify-center items-center pointer-events-none">
        <i class="fa-brands fa-square-github text-4xl text-gray-600"></i>
      </div>
      <div id="contact2"
        class="opacity-0 translate-x-0 transition-all duration-300 ease-in-out z-0 absolute left-0 w-[80px] h-[70px] flex justify-center items-center pointer-events-none">
        <i class="fa-brands fa-linkedin text-4xl text-gray-600"></i>
      </div>
      <div id="contact3"
        class="opacity-0 translate-x-0 transition-all duration-300 ease-in-out z-0 absolute left-0 w-[80px] h-[70px] flex justify-center items-center pointer-events-none">
        <i class="fa-brands fa-square-whatsapp text-4xl text-gray-600"></i>
      </div>
    </div>

    <button id="btnContact" class="right-0">
      <div
        class="w-[70px] z-50 h-[70px] relative bg-white border-gray-400 rounded-2xl flex justify-center items-center">
        <i class="fa-solid fa-address-book text-3xl text-[#2b2b2b]"></i>
      </div>
    </button>
  </div>

  <script>
      // button contact
      document.addEventListener('DOMContentLoaded', function () {
        const btnContact = document.getElementById('btnContact');
        const contact1 = document.getElementById('contact1');
        const contact2 = document.getElementById('contact2');
        const contact3 = document.getElementById('contact3');
        let open = false;

        btnContact.addEventListener('click', () => {
          open = !open;

          // Github
          contact1.classList.toggle('opacity-0', !open);
          contact1.classList.toggle('pointer-events-none', !open);
          contact1.classList.toggle('translate-x-0', !open);
          contact1.classList.toggle('-translate-x-[90px]', open);

          // Linkedin
          contact2.classList.toggle('opacity-0', !open);
          contact2.classList.toggle('pointer-events-none', !open);
          contact2.classList.toggle('translate-x-0', !open);
          contact2.classList.toggle('-translate-x-[180px]', open);

          // Whatsapp
          contact3.classList.toggle('opacity-0', !open);
          contact3.classList.toggle('pointer-events-none', !open);
          contact3.classList.toggle('translate-x-0', !open);
          contact3.classList.toggle('-translate-x-[270px]', open);
        });
      });
  </script>

</body>

</html>
